<html>
    <head>
            <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->

<script>
$(document).ready(function(){
  $('#search1').click(function(){
    var lectId = $('#lectid').val();
    $.ajax({
    type: 'GET',
    url: 'http://localhost:9090/lecturer/data/all/' + lectId,

    success: function(data){
        var mydata = data.d;
        alert(mydata);
    },
        
    error: function(data){
        alert(data.responseText);
    },
 });
});

$('#add').click(function(){
 var lecturerId = $('#lecturerId').val();
 var lectName = $('#lectName').val();
 var lectDOB = $('#lectDOB').val();
 var status = $('#lectStatus').val();
 var qual = $('#lectQual').val();
 var subs = $('#lectSub').val();
 var fback = $('#feedback').val();
 var lrating = $('#rating').val();
 var lectData = {
     id : lecturerId,
     name : lectName,
     DOB : lectDOB,
     maritalStatus : status,
     qualification : qual,
     subb : {
        subjectTaken : subs,
        studentFeedback : fback,
        rating : lrating  
     }
 };

 $.ajax({
    type: 'POST',
    url: 'http://localhost:9090/lecturer/data/add',
    data : JSON.stringify(lectData),
    contentType : 'application/json',

    success: function(data){
        alert(data);
    },
    error: function(data){
        alert(data.responseText);
    },
 });
});


$('#update').click(function(){
 var lecturerId1 = $('#lecturerId').val();
 var lectName1 = $('#lectName').val();
 var lectDOB1 = $('#lectDOB').val();
 var status1 = $('#lectStatus').val();
 var qual1 = $('#lectQual').val();

 var lectData1 = {
     id : lecturerId1,

     DOB : lectDOB1,
     maritalStatus : status1,
     qualification : qual1,
     subb : {
        subjectTaken : subs1,
        studentFeedback : fback1,
        rating : lrating1 
     }
 };

 $.ajax({
    type: 'PUT',
    url: 'http://localhost:9090/lecturer/data/update',
    data : JSON.stringify(lectData1),
    contentType : 'application/json',

    success: function(data){
        alert(data);
    },
    error: function(data){
        alert(data.responseText);
    },
 });
});

$('#delete').click(function(){
var lid = $('#lecturerId').val();
$.ajax({
    type : 'DELETE',
    url : 'http://localhost:9090/lecturer/data/delete/' + lid,
    success: function(data){
        alert(data);
    },
    error: function(data){
        alert(data.responseText);
    },
});
});



$('#ratingName').click(function(){
var leRating = $('#rating').val();
$.ajax({
    type : 'GET',
    url : 'http://localhost:9090/lecturer/data/rating/' + leRating,
    success: function(data){
        alert(data[0]);
    },
    error: function(data){
        alert(data.responseText);
    },
});
});



});
</script>
    </head>
    <body>
        <div class = "container">
            <h1>Search Lecturer</h1>
            <p>Enter Lecturer ID</p>
            <input type = "text" id = "lectid"></br></br>
            <button type = "submit" id = "search1">Search</button>
        </div>
        <div class = "container">
            <h1>Enter Lecturer Data</h1>

            <button type = "submit" id = "add">Add</button>

</html>
